<mat-card>
  <mat-card-header class="sys-confirmation-header">
    <h3>{{data.title}} löschen</h3>
  </mat-card-header>
  <mat-card-content class="mt-3">
    <mat-card-subtitle class="sys-confirmation-subtitle">
      Wollen Sie {{data.title}} "{{data.confirmName}}" wirklich löschen? <br> Diese Aktion kann nicht wiederrufen werden
    </mat-card-subtitle>
  </mat-card-content>
  <mat-divider class="mt-3"></mat-divider>
  <mat-card-actions class="justify-content-end">
    <button mat-raised-button color="primary" (click)="confirm()"> {{data.button}} </button>
    <button mat-raised-button color="accent" mat-dialog-close> Abbrechen </button>
  </mat-card-actions>
</mat-card>
