<mat-card class="card-container">
  <div class="d-flex justify-content-between ms-2 mt-2 me-2">
    <div class="card-header-left">
      <div class="small-icon mat-elevation-z4">
        <mat-icon class="icon-color">text_snippet</mat-icon>
      </div>
      <div class="card-header-text">
        <h3 class="header-font">Doku</h3>
      </div>
    </div>
  </div>

  <div class="ms-2 mt-2">
    <span class="properties-font">Gesamtanzahl: </span> <span class="ms-1">{{stationViewInput.documentationTotal}}</span>
  </div>

  <div class="ms-2">
    <span class="properties-font">Erledigt: </span> <span class="ms-1">{{stationViewInput.documentationDone}}</span>
  </div>

  <div class="ms-2 mt-4 mb-4">
    <span class="properties-font">
      Status:
    </span>
    <span class="ms-1 status"
          [ngClass]="stationViewInput.documentationTotal==stationViewInput.documentationDone ? 'status-done' : 'status-not-done'">
      <span *ngIf="stationViewInput.documentationTotal==stationViewInput.documentationDone">
        vollständig
      </span>
      <span *ngIf="stationViewInput.documentationTotal!=stationViewInput.documentationDone">
        unvollständig
      </span>
    </span>
  </div>

  <div class="ms-2">
    <span class="properties-font">Fortschritt: </span>
    <span [ngClass]="stationViewInput.documentationProgress >= 100 ? 'progress-text-align-100' : 'progress-text-align'">{{stationViewInput.documentationProgress}}</span>
    <mat-progress-spinner class="progress-spinner-align"
                          value="{{stationViewInput.documentationProgress}}"
                          mode="determinate" [diameter]="38" color="accent">

    </mat-progress-spinner>
  </div>
</mat-card>
