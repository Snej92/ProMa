<mat-card class="card-container">
  <div class="d-flex justify-content-between ms-2 mt-2 me-2">
    <div class="card-header-left">
      <div class="small-icon mat-elevation-z4">
        <mat-icon class="icon-color">done_all</mat-icon>
      </div>
      <div class="card-header-text">
        <h3 class="header-font">Vorgaben</h3>
      </div>
    </div>
  </div>

  <div class="ms-2 mt-2">
    <span class="properties-font">Gesamtanzahl: </span> <span class="ms-1">{{stationViewInput.specificationTotal}}</span>
  </div>

  <div class="ms-2">
    <span class="properties-font">Erledigt: </span> <span class="ms-1">{{stationViewInput.specificationDone}}</span>
  </div>

  <div class="ms-2 mt-4 mb-4">
    <span class="properties-font">
      Status:
    </span>
    <span class="ms-1 status"
          [ngClass]="stationViewInput.specificationTotal==stationViewInput.specificationDone ? 'status-done' : 'status-not-done'">
      <span *ngIf="stationViewInput.specificationTotal==stationViewInput.specificationDone">
        vollständig
      </span>
      <span *ngIf="stationViewInput.specificationTotal!=stationViewInput.specificationDone">
        unvollständig
      </span>
    </span>
  </div>

  <div class="ms-2">
    <span class="properties-font">Fortschritt: </span>
    <span [ngClass]="stationViewInput.specificationProgress >= 100 ? 'progress-text-align-100' : 'progress-text-align'">{{stationViewInput.specificationProgress}}</span>
    <mat-progress-spinner class="progress-spinner-align"
                          value="{{stationViewInput.specificationProgress}}"
                          mode="determinate" [diameter]="38" color="accent">

    </mat-progress-spinner>
  </div>
</mat-card>
