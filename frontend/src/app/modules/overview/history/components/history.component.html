<div class="div-table ">
  <div>
    <table mat-table [dataSource]="history.historyList" class="mat-elevation-z8">

      <ng-container matColumnDef="Zeitstempel">
        <th mat-header-cell *matHeaderCellDef> Zeitstempel </th>
        <td mat-cell *matCellDef="let history">{{history.date}}</td>
      </ng-container>

      <ng-container matColumnDef="Historie">
        <th mat-header-cell *matHeaderCellDef> Historie </th>
        <td mat-cell *matCellDef="let history">{{history.item}}</td>
      </ng-container>

      <ng-container matColumnDef="Benutzer">
        <th class="th-center" mat-header-cell *matHeaderCellDef> Benutzer </th>
        <td class="th-center" mat-cell *matCellDef="let history">{{history.userAcronym}}</td>
      </ng-container>

      <ng-container matColumnDef="Dateiname">
        <th mat-header-cell *matHeaderCellDef> Dateiname </th>
        <td mat-cell *matCellDef="let history">{{history.filename}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>

<mat-divider class="mt-4"></mat-divider>
<div class="d-flex flex-row-reverse">
  <button class="mt-2" mat-raised-button color="accent" (click)="addHistory()">Datei Ã¼bergeben</button>
</div>
