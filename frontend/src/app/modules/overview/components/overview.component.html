<div class="overview-container">
  <div class="overview-nav">
    <app-sys-nav-button (click)="selectOverview(1)" class="nav-button" text="Stationen"></app-sys-nav-button>
    <app-sys-nav-button (click)="selectOverview(2)" class="nav-button" text="Kopfdaten"></app-sys-nav-button>
    <app-sys-nav-button (click)="selectOverview(3)" class="nav-button" text="Vorgaben"></app-sys-nav-button>
    <app-sys-nav-button (click)="selectOverview(4)" class="nav-button" text="Projektierung"></app-sys-nav-button>
    <app-sys-nav-button (click)="selectOverview(5)" class="nav-button" text="Technische Daten"></app-sys-nav-button>
    <app-sys-nav-button (click)="selectOverview(6)" class="nav-button" text="Kontrolle"></app-sys-nav-button>
    <app-sys-nav-button (click)="selectOverview(7)" class="nav-button" text="Doku"></app-sys-nav-button>
    <app-sys-nav-button (click)="selectOverview(8)" class="nav-button" text="Historie"></app-sys-nav-button>
    <app-sys-nav-button (click)="selectOverview(9)" class="nav-button" text="LOP"></app-sys-nav-button>
  </div>
  <div class="overview-divider">
    <mat-divider vertical="true"></mat-divider>
  </div>
  <div class="overview-content">
      <mat-tab-group mat-stretch-tabs="false" color="accent" animationDuration="0ms">
        <ng-container *ngFor="let stationView of stationView.stationViewList">
          <mat-tab [label]="stationView.name">
            <ng-template matTabContent>
              <div [ngSwitch]="selectedOverview" class="card-content">
                <div *ngSwitchCase="1"> Stationen </div>
                <div *ngSwitchCase="2"> Kopfdaten </div>
                <div *ngSwitchCase="3"> Vorgaben </div>
                <div *ngSwitchCase="4"> Projektierung </div>
                <div *ngSwitchCase="5"> Technische Daten </div>
                <div *ngSwitchCase="6"> Kontrolle </div>
                <div *ngSwitchCase="7"> Doku </div>
                <div *ngSwitchCase="8"> Historie </div>
                <app-lop *ngSwitchCase="9" [stationId]="stationView.id"></app-lop>
              </div>
            </ng-template>
          </mat-tab>
        </ng-container>
      </mat-tab-group>
  </div>
</div>
