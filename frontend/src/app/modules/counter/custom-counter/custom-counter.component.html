<mat-card>
  <mat-card-content>
    <h1 class="ms-3"> {{counterName}} </h1>
  <mat-form-field>
    <mat-label>Custom Increment</mat-label>
    <input matInput [(ngModel)]="counterInput">
  </mat-form-field>
      <mat-form-field>
        <mat-label>Action Type</mat-label>
        <mat-select [(ngModel)]="actionType">
          <mat-option value="add">Add</mat-option>
          <mat-option value="remove">Remove</mat-option>
        </mat-select>
      </mat-form-field>
  <button mat-raised-button color="accent" (click)="increment()" class="mt-3"> Proceed </button>
  </mat-card-content>
</mat-card>
