<div class="div-table">
  <div>
    <table mat-table [dataSource]="user.userList" class="mat-elevation-z8">

      <!-- Firstname Column -->
      <ng-container matColumnDef="Vorname">
        <th mat-header-cell *matHeaderCellDef> Vorname </th>
        <td mat-cell *matCellDef="let user"> {{user.firstname}} </td>
      </ng-container>

      <!-- Lastname Column -->
      <ng-container matColumnDef="Nachname">
        <th mat-header-cell *matHeaderCellDef> Nachname </th>
        <td mat-cell *matCellDef="let user"> {{user.lastname}} </td>
      </ng-container>

      <!-- Acronym Column -->
      <ng-container matColumnDef="Kürzel">
        <th mat-header-cell *matHeaderCellDef> Kürzel </th>
        <td mat-cell *matCellDef="let user"> {{user.acronym}} </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="E-Mail">
        <th mat-header-cell *matHeaderCellDef> E-Mail </th>
        <td mat-cell *matCellDef="let user"> {{user.email}} </td>
      </ng-container>

      <!-- Phone Column -->
      <ng-container matColumnDef="Telefon">
        <th mat-header-cell *matHeaderCellDef> Telefon </th>
        <td mat-cell *matCellDef="let user"> {{user.phone}} </td>
      </ng-container>

      <!-- Username Column -->
      <ng-container matColumnDef="Benutzername">
        <th mat-header-cell *matHeaderCellDef> Benutzername </th>
        <td mat-cell *matCellDef="let user"> {{user.username}} </td>
      </ng-container>

      <!-- Password Column -->
      <ng-container matColumnDef="Passwort">
        <th mat-header-cell *matHeaderCellDef> Passwort </th>
        <td mat-cell *matCellDef="let user"> {{user.password}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-divider class="mt-4" ></mat-divider>
    <div class="d-flex flex-row-reverse">
      <button class="mt-2" mat-raised-button color="accent" (click)="openUserForm()">Hinzufügen</button>
    </div>
  </div>
</div>
