<mat-card class="card-container mt-4">
  <div class="d-flex justify-content-between ms-2 mt-2 me-2">
    <div class="card-header-left">
      <button mat-raised-button matTooltip="Favorit" color="accent" class="button small-button">
        <i class="material-icons star-icon">star</i>
      </button>
      <div class="card-header-text">
        <div class="project-name">
          <h3>Projektname</h3>
        </div>
        <div class="project-description">
          <h5>Beschreibung</h5>
        </div>
      </div>
    </div>

    <div class="card-header-right">
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          Bearbeiten
        </button>
        <button mat-menu-item>
          LÃ¶schen
        </button>
      </mat-menu>
    </div>
  </div>

  <div class="card-media">

  </div>

  <div class="card-info1 d-flex justify-content-center">
    <h5>Anzahl Stationen: 1</h5>
  </div>

  <div class="card-info2 d-flex justify-content-center">
    <h5 class="card-info-text">In Arbeit</h5>
    <h5 class="card-info-text">Eingelagert</h5>
    <h5 class="card-info-text">Ausgelagert</h5>
  </div>

  <div class="card-info3 d-flex justify-content-center">
    <h5 class="card-info-text">1</h5>
    <h5 class="card-info-text">0</h5>
    <h5 class="card-info-text">0</h5>
  </div>
</mat-card>
