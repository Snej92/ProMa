<div class="div-table">
  <div>
    <table mat-table [dataSource]="version.versionList" class="mat-elevation-z8">

      <ng-container matColumnDef="Aktion">
        <th mat-header-cell *matHeaderCellDef> Aktion </th>
        <td mat-cell *matCellDef="let version">
          <app-sys-button icon="edit" color="accent" tooltip="Bearbeiten" (click)="editVersion(version.id)"></app-sys-button>
          <app-sys-button icon="delete" tooltip="löschen" (click)="deleteVersion(version.id)"></app-sys-button>
        </td>
      </ng-container>

      <ng-container matColumnDef="Datum">
        <th mat-header-cell *matHeaderCellDef> Datum </th>
        <td mat-cell *matCellDef="let version">{{version.date}}</td>
      </ng-container>

      <ng-container matColumnDef="Version">
        <th mat-header-cell *matHeaderCellDef> Version </th>
        <td mat-cell *matCellDef="let version">{{version.version}}</td>
      </ng-container>

      <ng-container matColumnDef="Aufgabe">
        <th mat-header-cell *matHeaderCellDef> Aufgabe </th>
        <td mat-cell *matCellDef="let version">{{version.toDo}}</td>
      </ng-container>

      <ng-container matColumnDef="Status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let version">{{version.done}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
    </table>

    <mat-divider class="mt-4"></mat-divider>
    <div class="d-flex flex-row-reverse">
      <button class="mt-2" mat-raised-button color="accent" (click)="addVersion()">Hinzufügen</button>
    </div>
  </div>
</div>
