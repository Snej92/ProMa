<form [formGroup]="controlSettingForm" (ngSubmit)="saveControl()">

  <mat-card>
    <mat-card-header>
      <h1>{{data.title}}</h1>
    </mat-card-header>

    <mat-card-content>
      <mat-form-field>
        <mat-label>Kontrolle</mat-label>
        <input matInput formControlName="item">
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      <button type="submit" mat-raised-button color="accent"> Hinzuf√ºgen </button>
      <button type="reset" mat-raised-button color="primary" (click)="closePopup()"> Abbrechen </button>
    </mat-card-actions>
  </mat-card>
</form>
