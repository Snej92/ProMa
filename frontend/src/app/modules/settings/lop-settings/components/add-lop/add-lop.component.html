<form [formGroup]="lopSettingForm" (ngSubmit)="saveLop()">

  <mat-card>
    <mat-card-header>
      <h1>{{data.title}}</h1>
    </mat-card-header>

    <mat-card-content>

        <mat-form-field style="width: 30%">
          <mat-label>Aufnahmedatum</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="startDate" (dateChange)="onDateChange($event.value)" [placeholder]="date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field>
          <mat-label>LOP Punkt</mat-label>
          <textarea matInput formControlName="item"></textarea>
        </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      <button type="submit" mat-raised-button color="accent"> Hinzuf√ºgen </button>
      <button type="reset" mat-raised-button color="primary" (click)="closePopup()"> Abbrechen </button>
    </mat-card-actions>
  </mat-card>
</form>
