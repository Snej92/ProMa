<div class="div-table">
  <div class="table-container mat-elevation-z8">
    <table mat-table [dataSource]="technicalDataSettings.technicalDataSettingList">

      <ng-container matColumnDef="Aktion">
        <th class="th-Aktion" mat-header-cell *matHeaderCellDef> Aktion </th>
        <td mat-cell *matCellDef="let technicalData">
          <ng-container *ngIf="!editTechnicalDataSettings[technicalData.id].isEdit">
            <app-sys-button icon="edit" color="accent" tooltip="Bearbeiten" (click)="editTechnicalDataSetting(technicalData.id)"></app-sys-button>
            <app-sys-button icon="delete" tooltip="Löschen" (click)="deleteTechnicalData(technicalData.id,technicalData.name)"></app-sys-button>
          </ng-container>
          <ng-container *ngIf="editTechnicalDataSettings[technicalData.id].isEdit">
            <app-sys-button icon="check" color="accent" tooltip="Speichern" (click)="updateTechnicalDataSetting(technicalData.id)"></app-sys-button>
            <app-sys-button icon="close" tooltip="Abbrechen" (click)="cancelEditTechnicalDataSetting(technicalData.id)"></app-sys-button>
          </ng-container>
        </td>
      </ng-container>

      <ng-container matColumnDef="Technische Daten">
        <th mat-header-cell *matHeaderCellDef> Technische Daten </th>
        <td mat-cell *matCellDef="let technicalData">
          <ng-container *ngIf="!editTechnicalDataSettings[technicalData.id].isEdit">
            {{technicalData.item}}
          </ng-container>
          <ng-container *ngIf="editTechnicalDataSettings[technicalData.id].isEdit">
            <mat-form-field class="alignment edit-mat-form-field-doku">
              <input matInput [(ngModel)]="editTechnicalDataSettings[technicalData.id].technicalDataSetting.item"
                     maxlength="100">
            </mat-form-field>
          </ng-container>
        </td>
      </ng-container>

      <ng-container matColumnDef="Maßeinheit">
        <th mat-header-cell *matHeaderCellDef> Maßeinheit </th>
        <td mat-cell *matCellDef="let technicalData">
          <ng-container *ngIf="!editTechnicalDataSettings[technicalData.id].isEdit">
            {{technicalData.unit}}
          </ng-container>
          <ng-container *ngIf="editTechnicalDataSettings[technicalData.id].isEdit">
            <mat-form-field class="alignment edit-mat-form-field-doku">
              <input matInput [(ngModel)]="editTechnicalDataSettings[technicalData.id].technicalDataSetting.unit"
                     maxlength="10">
            </mat-form-field>
          </ng-container>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

  </div>
  <mat-divider class="mt-4"></mat-divider>
  <div class="d-flex flex-row-reverse">
    <button class="mt-2" mat-raised-button color="accent" (click)="addTechnicalDataSetting()">Hinzufügen</button>
  </div>
</div>
