<form [formGroup]="technicalDataSettingForm" (ngSubmit)="saveTechnicalData()">
  <mat-card>
    <mat-card-header>
      <h1>{{data.title}}</h1>
    </mat-card-header>

    <mat-card-content>
      <mat-form-field>
        <mat-label>Technische Daten</mat-label>
        <input matInput formControlName="item"
               maxlength="100">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Maßeinheit</mat-label>
        <input matInput formControlName="unit"
               maxlength="10">
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      <button type="submit" mat-raised-button color="accent"> Hinzufügen </button>
      <button type="reset" mat-raised-button color="primary" (click)="closePopup()"> Abbrechen </button>
    </mat-card-actions>
  </mat-card>
</form>
