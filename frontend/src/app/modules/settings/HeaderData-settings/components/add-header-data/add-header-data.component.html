<form [formGroup]="headerDataSettingForm" (ngSubmit)="saveHeaderData()">

  <mat-card>
    <mat-card-header>
      <h1>{{data.title}}</h1>
    </mat-card-header>

    <mat-card-content>
      <mat-form-field>
        <mat-label>Kopfdaten</mat-label>
        <input matInput formControlName="item"
               pattern="^[a-zA-Z0-9äöüÄÖÜ_-]*$"
               maxlength="100">
        <mat-error *ngIf="headerDataSettingForm.controls['item'].hasError('pattern')">
          Nur Zahlen, Buchstaben, Umlaute (ä, ö, ü), Bindestriche und Unterstriche sind erlaubt.
        </mat-error>
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      <button type="submit" mat-raised-button color="accent"> Hinzufügen </button>
      <button type="reset" mat-raised-button color="primary" (click)="closePopup()"> Abbrechen </button>
    </mat-card-actions>
  </mat-card>
</form>
