<form [formGroup]="versionForm" (ngSubmit)="saveVersion()">
  <mat-card>
    <mat-card-header>
      <h1>{{versionTitle}}</h1>
    </mat-card-header>
    <mat-card-content>

      <div class="d-flex">
        <mat-form-field class="me-2">
          <mat-label>Datum</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="date" (dateChange)="onDateChange($event.value)" [placeholder]="date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Version</mat-label>
          <input matInput formControlName="version">
        </mat-form-field>
      </div>

      <mat-form-field>
        <mat-label>Aufgabe</mat-label>
        <input matInput formControlName="toDo">
      </mat-form-field>

    </mat-card-content>

      <mat-card-actions>
        <button type="submit" mat-raised-button color="accent"> {{data.button}} </button>
        <button type="reset" mat-raised-button color="primary" (click)="closePopup()"> Abbrechen </button>
      </mat-card-actions>
  </mat-card>
</form>
