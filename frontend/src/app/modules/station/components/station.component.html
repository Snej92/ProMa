
<ng-container *ngIf="loggedUser as user">
  <ng-container *ngIf="user.user.firstname!='bitte einloggen'">
    <ng-container *ngIf="user.user.activeProject > 0">
      <div class="station-cards-container">
        <app-station-card class="station-card ms-5 mt-4 mb-1 mat-elevation-z6"
                          *ngFor="let stationView of stationView.stationViewList" [stationView]="stationView"/>

        <mat-card class="card-container station-card ms-5 mt-4 mb-1 justify-content-center">
          <div class="d-flex justify-content-center">
            <button class="card-button" mat-raised-button color="accent" (click)="addStation()">Hinzufügen</button>
          </div>
        </mat-card>
      </div>
    </ng-container>
    <ng-container *ngIf="user.user.activeProject <= 0">
      <div [routerLink]="['/projectAdministration', false]" class="card-container-no-project" appProjectElevation [defaultElevation]="4" [raisedElevation]="16">
        <div class="container-no-project">
          <h1>Kein Projekt ausgewählt</h1>
          <h3>hier klicken</h3>
        </div>
      </div>
    </ng-container>
  </ng-container>
  <ng-container *ngIf="user.user.firstname=='bitte einloggen'">
    <h3 class="d-flex justify-content-center">bitte einloggen</h3>
  </ng-container>
</ng-container>
