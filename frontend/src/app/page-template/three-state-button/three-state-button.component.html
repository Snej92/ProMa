<button mat-flat-button (click)="toggleState()" class="button">
  <ng-container [ngSwitch]="state">
    <mat-icon *ngSwitchCase="1" class="open-state">radio_button_unchecked</mat-icon>
    <mat-icon *ngSwitchCase="2" class="check-state">check</mat-icon>
    <mat-icon *ngSwitchCase="3" class="not-needed-state">remove</mat-icon>
  </ng-container>
</button>
